<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costumer Profile</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Costumer Profile</legend>
            <label for="nm">Name</label>
            <input type="text" id="nm"><br><br>

            <label for="address">Address</label>
            <input type="text" id="address"><br><br>

            <label for="age">Age </label>
            <input type="number" id="age" min="18" max="150"><br><br>

            <label>Gender</label>
            <input type="radio" id="m" name="gender">
            <label for="m">Male</label>
            <input type="radio" id="fe" name="gender">
            <label for="fe">Female</label><br><br>

            <label>Room Type</label>
            <input type="radio" id="ac" name="roomType">
            <label for="ac">A/C</label>
            <input type="radio" id="n-ac" name="roomType">
            <label for="n-ac">Non-A/C</label>
            <input type="radio" id="dlx" name="roomType">
            <label for="dlx">Deluxe</label><br><br>

            <label>Type of Payment</label>
            <input type="radio" id="cash" name="payment">
            <label for="cash">Cash</label>
            <input type="radio" id="card" name="payment">
            <label for="card">Credit/Debit Card</label>
            <input type="radio" id="cupon" name="payment">
            <label for="cupon">Cupons</label><br><br>

            <button>Sumbit</button>
        </fieldset>
    </form>
</body>
</html>
