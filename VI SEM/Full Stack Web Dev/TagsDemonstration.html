<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .item {
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>HTML5 Tags Demo</h1>
</header>

<nav>
    <ul>
        <li><a href="#video">Video</a></li>
        <li><a href="#audio">Audio</a></li>
        <li><a href="#embed">Embed</a></li>
        <li><a href="#datalist">Datalist</a></li>
        <li><a href="#bdi">BDI</a></li>
        <li><a href="#output">Output</a></li>
        <li><a href="#keygen">Keygen</a></li>
    </ul>
</nav>

<div class="container">
    <section id="video" class="item">
        <h2>Video</h2>
        <video width="100%" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="audio" class="item">
        <h2>Audio</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="embed" class="item">
        <h2>Embed</h2>
        <embed width="560" height="315" 
               src="https://www.youtube.com/embed/VIDEO_ID"
               allowfullscreen>
    </section>

    <section id="datalist" class="item">
        <h2>Datalist</h2>
        <label for="browser">Choose a browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
        </datalist>
    </section>

    <section id="bdi" class="item">
        <h2>BDI</h2>
        <p>Customer <bdi dir="rtl">علي</bdi> has logged in.</p>
    </section>

    <section id="output" class="item">
        <h2>Output</h2>
        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
            <input type="range" id="a" value="50">
            <input type="number" id="b" value="50">
            <output name="result" for="a b">100</output>
        </form>
    </section>

    <section id="keygen" class="item">
        <h2>Keygen</h2>
        <label>Generate a key pair:</label>
        <keygen name="keygen">
    </section>
</div>

<footer>
    <p>&copy; 2024 My Website</p>
</footer>

</body>
</html>
